<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Example document</title>
</head>
<body>
   <h1>Header 1</h1>
   <h2>Header 2</h2>
   <h3>Header 3</h3>
   <h4>Header 4</h4>
   <h5>Header 5</h5>
   <h6>Header 6</h6>

   <h3>Buttons Normal</h3>
   <div class="row evenly">
      <span class="btn primary">Button</span>
      <span class="btn error">Button</span>
   </div>

   <h3>Buttons Normal Bordered</h3>
   <div class="row evenly">
      <span class="btn primary bordered">Button</span>
      <span class="btn error bordered">Button</span>
   </div>

   <h3>Buttons Slim</h3>
   <div class="row evenly">
      <span class="btn primary slim">Text</span>
      <span class="btn error slim">Text</span>
   </div>

   <h3>Buttons Slim Bordered</h3>
   <div class="row evenly">
      <span class="btn primary slim bordered">Text</span>
      <span class="btn error slim bordered">Text</span>
   </div>

   <div class="row evenly">
      <div class="card" style="height: 250px; width: 250px;">

      </div>
      <div class="card with-hover" style="height: 250px; width: 250px;">

      </div>
   </div>

   <link rel="stylesheet" href="./dist/jaeff.css">
   <script src="./dist/jaeff.js"></script>
</body>
</html>
