<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Example document</title>
</head>
<body>
   <h1>Header 1</h1>
   <h2>Header 2</h2>
   <h3>Header 3</h3>
   <h4>Header 4</h4>
   <h5>Header 5</h5>
   <h6>Header 6</h6>

   <section>
      <h3>Buttons Normal</h3>
      <div class="jaeff--row jaeff--start">
         <span class="jaeff--btn jaeff--primary">Button</span>
         <span class="jaeff--btn jaeff--error">Button</span>
      </div>
   </section>

   <section>
      <h3>Buttons Normal Bordered</h3>
      <div class="jaeff--row jaeff--start">
         <span class="jaeff--btn jaeff--primary jaeff--bordered">Button</span>
         <span class="jaeff--btn jaeff--error jaeff--bordered">Button</span>
      </div>
   </section>

   <section>
      <h3>Buttons Slim</h3>
      <div class="jaeff--row jaeff--start">
         <span class="jaeff--btn jaeff--primary jaeff--slim">Text</span>
         <span class="jaeff--btn jaeff--error jaeff--slim">Text</span>
      </div>
   </section>

   <section>
      <h3>Buttons Slim Bordered</h3>
      <div class="jaeff--row jaeff--start">
         <span class="jaeff--btn jaeff--primary jaeff--slim jaeff--bordered">Text</span>
         <span class="jaeff--btn jaeff--error jaeff--slim jaeff--bordered">Text</span>
      </div>
   </section>

   <section>
      <h3>Cards</h3>
      <div class="jaeff--row jaeff--start">
         <div class="jaeff--card" style="height: 250px; width: 250px;"></div>
         <div class="jaeff--card jaeff--with-hover" style="height: 250px; width: 250px;"></div>
      </div>
   </section>

   <section>
      <h3>Checkbox</h3>
      <div class="jaeff--column">
         <div class="jaeff--form-item jaeff--checkbox-input-wrapper">            
            <input id="checkbox-1" type="checkbox" class="jaeff--checkbox">
            <label for="checkbox-1" >Checkbox</label>
         </div>
         <div class="jaeff--form-item jaeff--checkbox-input-wrapper">            
            <input id="checkbox-2" type="checkbox" class="jaeff--checkbox jaeff--checkmark">
            <label for="checkbox-2" >Checkbox (With checkmark)</label>
         </div>
         <div class="jaeff--form-item jaeff--checkbox-input-wrapper" style="margin-top: 10px;">            
            <input id="checkbox-3" type="checkbox" class="jaeff--checkbox" disabled>
            <label for="checkbox-3" >Checkbox disabled</label>
         </div>
      </div>
   </section>

   <section>
      <h3>Radiobutton</h3>
      <div class="jaeff--column">
         <div class="jaeff--form-item jaeff--radio-input-wrapper">
            <input id="radiobutton-1" type="radio" class="jaeff--radio" type="radio" value="red" name="radio-button" tabindex="0" checked>
            <label for="radiobutton-1" >Radiobutton</label>
         </div>
         <div class="jaeff--form-item jaeff--radio-input-wrapper">
            <input id="radiobutton-2" type="radio" class="jaeff--radio" type="radio" value="blue" name="radio-button" tabindex="1" disabled>
            <label for="radiobutton-2" >Radiobutton disabled</label>
         </div>
      </div>
   </section>

   <section>
      <h3>Tags</h3>
      <div class="jaeff--row">
         <span class="jaeff--tag">Tag 1</span>
         <span class="jaeff--tag jaeff--data-viz-1">Tag 2</span>
         <span class="jaeff--tag jaeff--data-viz-2">Tag 3</span>
         <span class="jaeff--tag jaeff--data-viz-3">Tag 4</span>
         <span class="jaeff--tag jaeff--data-viz-4">Tag 5</span>
         <span class="jaeff--tag jaeff--data-viz-5">Tag 6</span>
         <span class="jaeff--tag jaeff--data-viz-6">Tag 7</span>
      </div>
   </section>
   
   <section>
      <h3>Inputs</h3>
      <div class="jaeff--column">
         <div class="jaeff--form-item jaeff--text-input-wrapper">
            <label for="text-input" >Text input</label>
            <input id="text-input" type="text">
         </div>
      </div>
   </section>

   <link rel="stylesheet" href="./dist/jaeff.css">
   <script src="./dist/jaeff.js"></script>
   <style>
      body {
         padding: 0 25%;
      }

      section {
         width: 100%;
         margin: 50px 0;
      }
   </style>
</body>
</html>
